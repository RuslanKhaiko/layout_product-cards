<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article>
      <div
        data-qa="card"
        class="product-card"
      >
        <img
          class="product-card__image"
          src="/src/images/imac.jpeg"
          alt="Product image"
        />
        <h2 class="product-card__name">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
          <p class="product-card__code">Product code: 195434</p>
        </h2>

        <div class="product-card__stars">
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-star"></div>
          <div class="product-card__stars-review">Reviews: 5</div>
        </div>

        <div class="product-card__price">
          Price:
          <div class="product-card__price-number">$2,199</div>
        </div>

        <div class="button">
          <button
            class="button__buy"
            data-qa="hover"
          >
            BUY
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
